<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js problems</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Javascript problems:</h1>
    <h2>Q.1Check even or odd</h2>
    <label for="ev-od">Enter number: </label>
    <input type="text" id="ev-od"><br>
    <button id="but1">Submit</button>
    <div class="ans-box">
        <p id="ans1"></p>
    </div>
    <br>

    <h2>Q.2Convert Celcius to Fahrenheit:</h2>
    <label for="c-f">Enter temperature: </label>
    <input type="text" id="c-f" placeholder="In celcius"><br>
    <button id="but2">Submit</button>
    <div class="ans-box">
        <p id="ans2"></p>
    </div>
    <br>

    <h2>Q.3Longest word in a sentence:</h2>
    <label for="longword">Enter sentence: </label>
    <input type="text" id="longword"><br>
    <button id="but3">Submit</button>
    <div class="ans-box">
        <p id="ans3"></p>
    </div>

    <br>

    <h2>Q.4 Check if an Array is a Subset of Another Array:</h2>
    <label for="array1">Enter first array (comma separated): </label>
    <input type="text" id="array1" placeholder="e.g. 1,2,3"><br>
    <label for="array2">Enter second array (comma separated): </label>
    <input type="text" id="array2" placeholder="e.g. 1,2"><br>
    <button id="but4">Submit</button>
    <div class="ans-box">
        <p id="ans4"></p>
    </div>

    ...
    <br>

    <h2>Q.5 Build a Function to Evaluate Mathematical Expressions:</h2>
    <label for="expression">Enter expression: </label>
    <input type="text" id="expression" placeholder="e.g. 3 + 5 * (2 - 8)"><br>
    <button id="but5">Submit</button>
    <div class="ans-box">
        <p id="ans5"></p>
    </div>

    <br>

    <h2>Q.6 Convert a Number to Words:</h2>
    <label for="number">Enter number: </label>
    <input type="text" id="number" placeholder="e.g. 12345"><br>
    <button id="but6">Submit</button>
    <div class="ans-box">
        <p id="ans6"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
